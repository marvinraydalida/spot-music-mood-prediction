{% extends "main_app/base.html" %}

{% block content %}
    {%load static%}
    <header>
        <h1><span><</span> Spot <span>/></span></h1>
        <h2>A tool for predicting music mood.</h2>
        <div class = "emoji-container" id = "emoji-container">
            <img id = "emotion" src="{% static 'main_app/images/Loudly crying face.svg' %}" alt="sad">
            <img id = "emotion" src="{% static 'main_app/images/Grinning face-1.svg' %}" alt="happy">
            <img id = "emotion" src="{% static 'main_app/images/Relieved face.svg' %}" alt="calm">
            <img id = "emotion" src="{% static 'main_app/images/Partying face.svg' %}" alt="energetic">
        </div>
    </header>

    <section class = "about-spot">
        <div class = "spot-detail">
            <div class = "sample-album">
                <img class = "cover-art" src="{% static 'main_app/images/eraserheads.jpg' %}" alt="sample-albums">
                <img id = "sample-emotion" src="{% static 'main_app/images/Loudly crying face.svg' %}" alt="sad">
            </div>
            <div class = "about-detail">
                <h1>Spot utilizes a supervised learning algorithm to classify music track&#39;s mood.</h1>
            </div>
        </div>
        <div class = "redirect-links">
            <div class = "redirect-search">
                <a href="/search">Spot it!</a>
            </div>
            <!-- <div class = "redirect-article">
                <a href="#">Read more</a>
            </div> -->
        </div>
    </section>

    <script>
        window.onload = function() {
            const emoji = document.getElementById("emoji-container");
	
            for(let i = 0; i < 4; i++){
  	            setTimeout(function(){
                    if(i == 0)
			            emoji.children[i].style.transition = "transform 500ms ease-in-out 0s";
                    else
                    emoji.children[i].style.transition = "transform 500ms ease-in-out  "+i/2+"s";
    	            emoji.children[i].style.transform = "scale(1)";
                },1000);
            }
        }
    </script>
{% endblock %}

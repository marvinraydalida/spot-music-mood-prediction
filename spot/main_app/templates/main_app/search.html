{% extends "main_app/base.html" %}

{% block content %}

    <main>
        <section class="search-bar">
            <form method="POST">
                {% csrf_token %}
                <div class = "search-container">
                    <input type="text" name = 'search' placeholder="Search track" autocomplete="off">
                    <i class="bi bi-search"></i>
                </div>
            </form>
        </section>
        <section class = "result-grid">
            {% for track in searched_tracks %}
            <div class = "grid-item" id = "{{track.uri}}" onmouseenter="cardHover('{{track.uri}}')" onmouseleave="cardLeave('{{track.uri}}')">
                <div class = "album-art-container">
                    <img class = "album-art" src="{{track.album_art}}" alt="">
                </div>

                <div class = "grid-item-detail">
                    <h1>{{track.name}}</h1>
                    <h2>{{track.artist}}</h2>
                </div>
                
                <form action="#" method="GET"></form>
            </div>
            {% endfor %}

                </div>

                <div class = "grid-item-detail">
                    <h1>Stairway to heaven heaven</h1>
                    <h2>artist</h2>    
                </div>

            </div>-->
       
        </section>
    </main>
{% endblock %}
